language: node_js

node_js:
  - 10.15.1

cache:
  directories:
    - node_modules

script:
  # Run tests and generate code coverage reports
  - yarn test:coverage
  # Run code linting
  - yarn lint
  # Create a production build
  - yarn build

deploy:
  # Deploy to a production server (Heroku)
  - app:
      master: tsuuka-api
    api_key:
      secure: $HEROKU_API_KEY
    provider: heroku
    skip_cleanup: true

notifications:
  # Default email notification settings
  email:
    on_failure: always
    on_success: change
